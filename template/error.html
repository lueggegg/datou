{% extends base.html %}

{% block title %}错误或其他信息{% end %}

{% block custom_body %}
<div id="message"></div>
<script>
    {% if 'message' in arg %}
    var msg = decodeURI("{{ arg['message'][0] }}");
    msg = msg.replace(/\{\*(.*?)\*\}/g, "<span style='color:red'>$1</span>");
    $("#message").html(msg);
    {% end %}
</script>
{% end %}
